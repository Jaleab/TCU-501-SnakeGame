<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Snake Game</title>

        <script defer src="js/verbForms.js"></script>
        <script defer src="js/fastclick.js"></script>   
    </head>
    
    <body>
        <canvas id="snake" width="608" height="608"></canvas>
        
        <div class ='circleBase' id='rotateMode'>
            <div id="upKey" unselectable="on" class="unselectable">
                <img  src="img/up.png" class="upKey" > </img> 
            </div>
            <div id="leftKey" unselectable="on" class="unselectable">
                <img src="img/left.png" class="leftKey" > </img> 
            </div>
            <div id="rightKey" unselectable="on" class="unselectable">
                <img  src="img/right.png" class="rightKey"> </img> 
            </div>
            <div id="downKey" unselectable="on" class="unselectable">
                <img  src="img/down.png" class="downKey"> </img>
            </div> 
        </div>
        <span id="change" class="change">Change speed</span>
        <div  class="number">
            <span id="minus" class="minus">-</span>
            <input id="input" type="text" value="0"/>
            <span id="plus" class="plus">+</span>
        </div>
    </body>
</html>
